<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | SensiHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      background: #f9f9f9;
    }
    .checkout-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(26,115,232,0.1);
      position: relative;
    }
    .checkout-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #1a73e8;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f1f5ff;
      border: 1px solid rgba(26,115,232,0.3);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
    }
    .payment-method input {
      accent-color: #1a73e8;
    }
    .proceed-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #1a73e8, #3367d6);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 0.75rem;
      margin-top: 1.5rem;
      box-shadow: 0 6px 15px rgba(49,99,230,0.3);
      transition: all 0.3s ease;
    }
    .proceed-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(26,115,232,0.4);
    }
    .price-box {
      background: linear-gradient(90deg, #e8f0fe, #ffffff);
      border: 1px solid rgba(26,115,232,0.3);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
      color: #1a73e8;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <!-- Checkout Form -->
  <div class="checkout-container" data-aos="fade-up">
    <h2 class="checkout-title">Checkout</h2>

    <form id="checkoutForm">
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="price-box">
        Total Amount: ₹<span id="packagePrice">0</span>
      </div>

      <div class="payment-method">
        <input type="radio" name="payment" id="gocreator" checked>
        <label for="gocreator"><i class="fa-solid fa-wallet"></i> Pay with GoCreator</label>
      </div>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="agree" required>
        <label class="form-check-label" for="agree">
          I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>.
        </label>
      </div>

      <button type="submit" class="proceed-btn">Proceed to Payment</button>
    </form>
  </div>

  <script>
    // Simulate package price auto-fill from previous page
    const params = new URLSearchParams(window.location.search);
    const price = params.get("price") || 499; // default ₹499 if none passed
    document.getElementById("packagePrice").textContent = price;

    // Form submission handler
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      // Simulated Webhook Payload (frontend-only)
      const payload = {
        name: name,
        email: email,
        phone: phone,
        amount: price,
        method: "GoCreator"
      };

      // Redirect to GoCreator payment gateway (frontend simulation)
      const paymentURL = `https://www.gocreator.in/dp?product=ac7bf376-721e-4bdc-a67d-9df309b45954&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&amount=${encodeURIComponent(price)}`;

      // Optionally send webhook (simulated)
      console.log("Sending data to webhook:", payload);

      window.location.href = paymentURL;
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
